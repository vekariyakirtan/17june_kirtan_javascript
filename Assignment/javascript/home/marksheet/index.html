    <!-- result area start  -->
    <section>
        <div class="container">
            <div class="row">
                <div class="marksheet">
                    <h2>Marksheet for  Information Techology</h2>

                    <form action="#">
                        <div class="result">
                            <div class="left_side">
                                <label for="C Language">C Language</label>
                                <label for="C++ Language">C++ Language</label>
                                <label for="Database">Database</label>
                                <label for="Html">Html</label>
                                <label for="css">css</label>
                                <label for="php">php</label>
                                <label for="Core java">Core java</label>
                            </div>

                            <div class="right_side">
                                <input type="text" name="" id="inp1">
                                <input type="text" name="" id="inp2">
                                <input type="text" name="" id="inp3">
                                <input type="text" name="" id="inp4">
                                <input type="text" name="" id="inp5">
                                <input type="text" name="" id="inp6">
                                <input type="text" name="" id="inp7">
                                <div class="result_btn">
                                    <button type="button">Result</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="total">
                        <div class="result_btn">
                            <p>Total is :
                            <p id="total"></p> /350</p><br>
                            <p class="p2">Percentage is :
                            <p id="per"></p> %</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
