  <title>Slick: Responsive & Flexible Slider Carousel Plugin Examples</title>

    }

<body>
  <div class="container">
  <section class="lazy slider" data-sizes="50vw">
    <div>
      <img data-lazy="https://via.placeholder.com/350x300?text=1-350w" data-srcset="https://via.placeholder.com/650x300?text=1-650w 650w, https://via.placeholder.com/960x300?text=1-960w 960w" data-sizes="100vw">
    </div>
    <div>
      <img data-lazy="https://via.placeholder.com/350x300?text=2-350w" data-srcset="https://via.placeholder.com/650x300?text=2-650w 650w, https://via.placeholder.com/960x300?text=2-960w 960w" data-sizes="100vw">
    </div>
    <div>
      <img data-lazy="https://via.placeholder.com/350x300?text=3-350w"  data-srcset="https://via.placeholder.com/650x300?text=3-650w 650w, https://via.placeholder.com/960x300?text=3-960w 960w" data-sizes="100vw">
    </div>
    <div>
      <img data-lazy="https://via.placeholder.com/350x300?text=4-350w"  data-srcset="https://via.placeholder.com/650x300?text=4-650w 650w, https://via.placeholder.com/960x300?text=4-960w 960w" data-sizes="100vw">
    </div>
    <div>
      <img data-lazy="https://via.placeholder.com/350x300?text=5-350w"  data-srcset="https://via.placeholder.com/650x300?text=5-650w 650w, https://via.placeholder.com/960x300?text=5-960w 960w" data-sizes="100vw">
    </div>
    <div>
      <img data-lazy="https://via.placeholder.com/350x300?text=6-350w"  data-srcset="https://via.placeholder.com/650x300?text=6-650w 650w, https://via.placeholder.com/960x300?text=6-960w 960w">
    </div>
  </section>






</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"></script>
  <script src="./slick/slick.js?v2022" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".vertical-center-4").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 4,
        slidesToScroll: 2
      });
      $(".vertical-center-3").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".vertical-center-2").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 2,
        slidesToScroll: 2
      });
      $(".vertical-center").slick({
        dots: true,
        vertical: true,
        centerMode: true,
      });
      $(".vertical").slick({
        dots: true,
        vertical: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 5,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
    });
</script>
